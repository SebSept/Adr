name: "vars"

on: push

env:
  ORGANISATION_NAME: friends-of-presta
#  MODULE_NAME2: ${{ github.actor }}
#  MODULE_NAME3: ${{ {github.repository#github.repository_owner/} }}

jobs:
  ps_release:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Set an env var"
        run: |
          echo "MYVAR=yellow" >> $GITHUB_ENV
          echo "MYVAR2=${GITHUB_REPOSITORY#$GITHUB_ACTOR/}" >> $GITHUB_ENV

      - name: "Echos"
        run: |
          echo gh : {{ github.ref }}
          echo Orga   : $MODULE_NAME
          echo Module name 2 : $MODULE_NAME2
          echo Module name 3 : $MODULE_NAME3
          echo ZIP_NAME : ${ZIP_NAME}
          echo MYVAR = $MYVAR
          echo MYVAR2 = $MYVAR2
        env:
          ZIP_NAME: ${{env.MODULE_NAME}}_${{ github.ref }}.zip
